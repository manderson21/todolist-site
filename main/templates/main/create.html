{% extends "main/base.html" %}
{% block title %}Create New List{% endblock %}

{% block content %}
    <h2>Create Page</h2>
    <form method="POST" action="/app/create/" class="form-group">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" name="txtTodoList" placeholder="Todo List Name" class="form-control">
            <button type="submit" name="save" class="btn btn-outline-secondary">Create New</button>
        </div>
    </form>
{% endblock %}
